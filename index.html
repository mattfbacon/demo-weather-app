<!DOCTYPE html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<article class="weather">
		<aside>
			<img class="large-icon" src="img/sunny.svg" alt="Sunny" />
			<p class="day-of-month">10</p>
			<p class="day-of-week">Sun</p>
			<blockquote class="long-description"
				>The weather today will be quite sunny, with a tiny chance of meatballs</blockquote
			>
		</aside>
		<section class="main">
			<div class="week-descriptions">
				<h3 class="label">Week</h3>
				<div class="descriptions">
					<div>
						<p class="day-of-week">Sun</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Mon</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Tue</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Wed</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Thu</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Fri</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
					<div>
						<p class="day-of-week">Sat</p>
						<img class="icon" src="img/sunny.svg" alt="Sunny" />
						<p class="temperature">45</p>
					</div>
				</div>
			</div>
			<div class="stats">
				<h3 class="label">Quick Stats</h3>
				<div>
					<div>
						<p class="name">Humidity</p>
						<p class="value">15&#x200c;%</p>
						<p class="judgement">Normal</p>
					</div>
					<div>
						<p class="name">Visibility</p>
						<p class="value">4&nbsp;km</p>
						<p class="judgement">Normal</p>
					</div>
					<div>
						<p class="name">Air Quality</p>
						<p class="value">170&nbsp;ppm</p>
						<p class="judgement">Bad</p>
					</div>
				</div>
			</div>
		</section>
	</article>
</body>
